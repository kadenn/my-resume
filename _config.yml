      - layout: top-middle
        title: CardAlpha ePOS Apps
        description: |
          CardAlpha's web based mobile apps. We developed native IOS and Android apps in TypeScript using Ionic React and Capacitor. We used native SDKs by developing Capacitor plugins where web views were insufficient.

      - layout: top-middle
        title: CardAlpha Backend
        description: |
          We built high performance microservices with Go and gRPC. Deployed it to Google Kubernetes Engine.

      - layout: top-middle
        title: CardAlpha Pricing Calculator
        link: https://cardalpha-pricing-calculator.web.app/
        description: |
          CardAlpha's pricing calculator. We developed web app using TypeScript and deployed to Firebase.

      - layout: top-middle
        title: Galaksiya Product Catalog
        description: |
          A product catalog web application. I built microservices using Micronaut Framework in Java. Built database using PostgreSQL and connected to microservices using GraphQL. Used Docker for containerization, Docker Swarm for container orchestration, Junit for small (unit) testing, Selenium for large testing and HTML + CSS + JS(Vanilla) for client side.

      - layout: top-middle
        title: Galaksiya Activity Monitor
        description: |
          Activity monitoring software to track users’ activity. I built REST API using Micronaut Framework in Java. REST Client written in Python. Server gets JSON data from Client and stores it into Elasticsearch. Used Kibana to visualize the content indexed on Elasticsearch and automated build/deployment pipeline using Bash.

      - layout: top-middle
        title: Galaksiya Web Scraper
        description: |
          A web scraper with Scrapy-Splash to extract data from e-commerce websites. I prepared extracted data for machine learning with Python.

      - layout: top-middle
        title: Galaksiya EDA Project
        description: |
          I performed exploratory data analysis on domain-specific data using Seaborn, Pandas, Matplotlib and analyzed data sets to summarize their main characteristics with visual methods.

